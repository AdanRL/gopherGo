<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="gopher-container">
    <div class="gopher-ears-container">
      <div class="gopher-ear left">
        <div class="inner-ear"></div>
      </div>
      <div class="gopher-ear right">
        <div class="inner-ear"></div>
      </div>
    </div>

    <div class="gopher-head">
      <!-- Eyes part-->
      <div class="gopher-eyes-container">
        <div class="gopher-eye left">
          <div class="gopher-pupil">
            <div class="gopher-shine"></div>
          </div>
        </div>
        <div class="gopher-eye right">
          <div class="gopher-pupil">
            <div class="gopher-shine"></div>
          </div>
        </div>
      </div>
      <!-- Face part-->
      <div class="gopher-face-container">
        <div class="gopher-nose"></div>
        <div class="gopher-lips-container">
          <div class="gopher-lips left"></div>
          <div class="gopher-lips right"></div>
        </div>
        <div class="gopher-teeth-container">
          <div class="gopher-thooth left"></div>
          <div class="gopher-thooth right"></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
